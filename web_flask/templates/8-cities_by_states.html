<!DOCTYPE html>
<html lang="en">
    <head>
    <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
        {% for state in states.values() %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
                <ul>
                {% for city in state.cities %}
                    <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                {% endfor %}
                </ul>
        {% endfor %}
        </ul>
    </body>
</html>
